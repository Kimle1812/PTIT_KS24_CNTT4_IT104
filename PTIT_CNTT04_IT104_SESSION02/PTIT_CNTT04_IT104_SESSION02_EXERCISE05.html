<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phoneBooks = [];
        let id = 0;
        function addContact(name, phone, email){
            let newPhone = {
                id: id++,
                name: name,
                phone: phone,
                email: email
            }
            phoneBooks.push(newPhone);
        }
        function displayContact() {
            if (phoneBooks.length === 0) {
                console.log("Danh bạ hiện đang trống.");
            } else {
                console.log("Danh bạ điện thoại: ");
                for (const contact of phoneBooks) {
                    console.log(`Tên: ${contact.name}, SĐT: ${contact.phone}, Email: ${contact.email}\n`);
                }
                
            }
        }
        addContact("Nguyễn An", "0123456789", "an@example.com");
        addContact("Lê Nam", "0987654321", "nam@example.com");
        displayContact();
    </script>
</body>
</html>
