<body>
    <script>
        function sumNumber(arr){
            let sum = 0;
            for(let value of arr){
                if(value % 2 == 0){
                    sum += value;
                }
            }
            return sum;
        }
        let sum = sumNumber([1,2,3,4,5,6]);
        console.log(sum);
        
    </script>
</body>
