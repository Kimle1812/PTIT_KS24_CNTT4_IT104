<body>
    <script>
        function sumArrays(...arrays) {
        let result = [];
        for (let i = 0; i < arrays.length; i++) {
            let currentArray = arrays[i];
            let sum = 0;

            for (let j = 0; j < currentArray.length; j++) {
                sum += currentArray[j];
            }
            result.push(sum);
        }
        return result;
        }
        let output = sumArrays([1, 2], [6, 7, 8], [12, 8]);
        console.log(output);
    </script>
</body>
