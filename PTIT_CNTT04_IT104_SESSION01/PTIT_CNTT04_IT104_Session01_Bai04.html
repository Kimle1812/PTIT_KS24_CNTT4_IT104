    <script>
        function checkParity(number) {
            if (!Number.isInteger(number)) {
                console.log("a is not a number interge ");
                return;
            }

            if (number % 2 === 0) {
                console.log(`${number} is even number`);
            } else {
                console.log(`${number} is odd number`);
            }
        }

        checkParity("a");
        checkParity(10);
        checkParity(7);

    </script>
