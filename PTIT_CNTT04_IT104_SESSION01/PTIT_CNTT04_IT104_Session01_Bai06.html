<body>
    <script>
        function createUser (name, age = 18, role = "user") {
            return {
                name: name,
                age: age,
                role: role,
            };
        };
        const user1= createUser("Dev");
        console.log(user1);
        
        const user2 = createUser("Nguyen Van A", 30, "Admin");
        console.log(user2);
        
    </script>
</body>
