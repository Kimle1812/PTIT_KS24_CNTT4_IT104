<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
    function myForEach(array, callback) {
      for(let i = 0; i< array.length; i++){
        callback(array, i, array[i])
      }
    }
    function callbackArray(arr,i, number){
        console.log(`Vị trí: ${i} | Phần tử: ${number} | Mảng: ${arr}`);
        
    }
    const numbers = [1, 2, 3, 4, 5, 6];
    
    myForEach(numbers, callbackArray);
  </script>
</body>
</html>
