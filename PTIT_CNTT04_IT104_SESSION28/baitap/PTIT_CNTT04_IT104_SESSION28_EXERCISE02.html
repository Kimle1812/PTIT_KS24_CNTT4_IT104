<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function delayedCallback(callback,delay){
            setTimeout(()=>{
                callback(delay);
            },delay);
        }
        let time = +prompt("Mời nhập số thời gian(milis)");
        function callback(n){
            console.log(`Hàm gọi sau  ${n} s`);
        }
        delayedCallback(callback,time);
    </script>
</body>
</html>
