<body>
    <script>
        function myMap(array, callback) {
            let result = [];
            for (let i = 0; i < array.length; i++) {
                result.push(callback(array[i], i, array)); 
            }
            return result;
        }

        function double(x) {
            return x * 2;
        }

        const numbers = [1, 2, 3, 4, 5, 6];
        const newArr = myMap(numbers, double);

        console.log(newArr); 
    </script>
</body>
